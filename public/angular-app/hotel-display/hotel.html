<h1>{{ vm.hotel.name }} <hotel-rating stars="vm.stars"></hotel-rating></h1>

<p><small>{{ vm.hotel.location.address }}</small></p>

<p>{{ vm.hotel.description }}</p>
<p>This hotel offers the following services:</p>
<ul>
  <li ng-repeat="service in vm.hotel.services">{{ service }}</li>
</ul>
<h3>Reviews</h3>
<ul>
  <li ng-repeat="review in vm.hotel.reviews"><b>{{ review.name }} says:</b> {{ review.review }}</li>
</ul>

<div ng-if="vm.isLoggedIn()">
  <hr>
  <div class="col-md-6">
    <form name="vm.reviewForm" ng-submit="vm.addReview()">
      <div class="form-group">
        <label for="rating">Your rating:</label>
        <input type="text" name="rating" required ng-pattern="/^[1-5]$/" ng-model="vm.rating" class="form-control">
        <div ng-show="vm.reviewForm.rating.$dirty && vm.reviewForm.rating.$invalid && vm.isSubmitted">
          <p>Rating must be between 1-5!</p>
        </div>
      </div>
      <div class="form-group">
        <label for="review">Your review:</label>
        <input type="text" name="review" required ng-model="vm.review" class="form-control">
        <div ng-show="vm.reviewForm.review.$pristine && vm.isSubmitted">
          <p>Please add a review!</p>
        </div>
      </div>
      <button type="submit" class="btn">Add review</button>
    </form>
  </div>
</div>
